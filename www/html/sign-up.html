<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>瞬间</title>
    <meta name="author" content="jsoon, lonso">
    <meta name="keywords" content="瞬间">
    <meta name="description" content="咔擦一下，就是瞬间。">

    <link href="lib/bootstrap/3.3.6/bootstrap.css" rel="stylesheet">

    <link href="app/common/iconfont/iconfont.css" rel="stylesheet">

<body class="sign-tree">
    <!--header-->
    <header class="crown">
        <div class="container">
            <div class="logo">
                <a class="sj sj-logo" href="home.html" title="首页"></a>
                <h6 class="slogan">一瞬间，便是永恒。</h6>
            </div>
        </div>
    </header>

    <!--main-->
    <main class="trunk">
        <div class="container">
            <div class="title">
                <h1>注册</h1>
                <h4>只需花费您1分钟的时间，即可上传专属您的瞬间。</h4>
            </div>
            <form class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="form-group">
                        <div class="avatar-upload-default">
                            <i class="sj sj-joke-face"></i>
                            <a class="upload-link" href="#">点击<br>上传头像</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-text">
                            <input type="text" placeholder="用户名（昵称）">
                            <i class="input-border"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-text">
                            <input type="email" placeholder="电子邮箱">
                            <i class="input-border"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-text">
                            <input type="password" placeholder="密码">
                            <i class="input-border"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-text">
                            <input type="password" placeholder="确认密码">
                            <i class="input-border"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-block" href="#">注 册</a>
                    </div>
                </div>
            </form>
            <div class="sign-switch">
                <span>已有账号？</span><a href="sign-in.html">去登录</a>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="root">
        2015
    </footer>

    <!--Third-party-->
    <script src="lib/requirejs/2.1.18/require.js"></script>
