<!--main-->

    <div class="title">
      <h1>个人资料</h1>
      <h4>修改头像、昵称或者登录密码。</h4>
    </div>
    <form class="row">

          <div class="input-text">
            <input type="email" value="jsoon@g.cn（不可修改）" disabled>
            <i class="input-border"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="input-text">
            <input type="password" placeholder="原密码">
            <i class="input-border"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="input-text">
            <input type="password" placeholder="新密码">
            <i class="input-border"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="input-text">
            <input type="password" placeholder="确认新密码">
            <i class="input-border"></i>
          </div>
        </div>
        <div class="form-group">
          <a class="btn btn-block" href="#">保 存</a>
        </div>
      </div>
